{{- if and .Values.secret.create (gt (len (.Values.secret.data | default dict)) 0) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "copilot-worker.secretName" . }}
  labels:
    {{- include "copilot-worker.labels" . | nindent 4 }}
  {{- with .Values.secret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
